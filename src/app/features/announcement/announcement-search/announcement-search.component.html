<div class="container mt-4">
  <div class="row">
    <!-- Left Sidebar Filters -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h5>Filters</h5>
        </div>
        <div class="card-body">
          <!-- Price Range -->
          <div class="mb-3">
            <label class="form-label">Price Range</label>
            <div class="d-flex gap-2">
              <input type="number" class="form-control" placeholder="Min" [(ngModel)]="filters.minPrice">
              <input type="number" class="form-control" placeholder="Max" [(ngModel)]="filters.maxPrice">
            </div>
          </div>

          <!-- Number of Rooms -->
          <div class="mb-3">
            <label class="form-label">Number of Rooms</label>
            <select class="form-select" [(ngModel)]="filters.roomsNumber">
              <option value="">All</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5+</option>
            </select>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" [(ngModel)]="filters.category">
              <option value="">All</option>
              <option value="appartement">Appartement</option>
              <option value="chambre">Chambre</option>
              <option value="maison">Maison</option>
            </select>
          </div>

          <!-- Status -->
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" [(ngModel)]="filters.status">
              <option value="">All</option>
              <option value="disponible">Disponible</option>
              <option value="vente">Vente</option>
              <option value="location">Location</option>
            </select>
          </div>

          <!-- Apply Filters Button -->
          <button class="btn btn-primary w-100" (click)="applyFilters()">
            Apply Filters
          </button>
        </div>
      </div>
    </div>

    <!-- Search Results -->
    <div class="col-md-9">
      <h2>Search Results for "{{ searchQuery }}"</h2>
      
      <div *ngIf="filteredResults.length === 0" class="alert alert-info">
        No announcements found matching your search.
      </div>

      <div class="card-container">
        <app-card-announcement 
          *ngFor="let a of filteredResults" 
          [announcement]="a"
          (likeClicked)="addLike($event)">
        </app-card-announcement>
      </div>
    </div>
  </div>
</div>
