<h2>List of announcements</h2>

<div class="card-container">
  <app-card-announcement 
    *ngFor="let a of list | paginate: { itemsPerPage: 15, currentPage: page }" 
    [announcement]="a"
    (likeClicked)="addLike($event)">
  </app-card-announcement>
</div>

<pagination-controls (pageChange)="page = $event"></pagination-controls>
