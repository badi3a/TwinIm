<div class="signup-container">
  <h1>Inscription</h1>
  <form [formGroup]="formRegister" (ngSubmit)="save()" class="signup-form">
    <!-- Prénom -->
    <label for="firstName">Prénom</label>
    <input type="text" id="firstName" formControlName="firstName" required />
    <div *ngIf="formRegister.get('firstName')?.invalid && formRegister.get('firstName')?.touched">
      <small class="error">Le prénom est requis et doit avoir au moins 3 caractères.</small>
    </div>

    <!-- Nom -->
    <label for="lastName">Nom</label>
    <input type="text" id="lastName" formControlName="lastName" required />
    <div *ngIf="formRegister.get('lastName')?.invalid && formRegister.get('lastName')?.touched">
      <small class="error">Le nom est requis et doit avoir au moins 3 caractères.</small>
    </div>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required />
    <div *ngIf="formRegister.get('email')?.invalid && formRegister.get('email')?.touched">
      <small class="error">Veuillez entrer un email valide.</small>
    </div>

    <!-- Mot de passe -->
    <label for="password">Mot de passe</label>
    <input type="password" id="password" formControlName="password" required minlength="6" />
    <div *ngIf="formRegister.get('password')?.invalid && formRegister.get('password')?.touched">
      <small class="error">Le mot de passe doit avoir au moins 6 caractères.</small>
    </div>

    <!-- Bouton d'inscription -->
    <button type="submit" [disabled]="formRegister.invalid" class="signup-button">S'inscrire</button>
  </form>
</div>
