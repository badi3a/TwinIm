<table>
    <thead>
      <tr>
        <th>Prénom</th>
        <th>Email</th>
        <th>Rôle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.firstName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
      </tr>
    </tbody>
  </table>

  <style>
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 10px auto;
      }
      
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      
      th {
        background-color: #f2f2f2;
      }
      
  </style>
